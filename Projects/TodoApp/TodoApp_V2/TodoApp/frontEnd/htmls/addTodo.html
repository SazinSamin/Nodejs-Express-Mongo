<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/add.css">
        <title>Document</title>
</head>
<body>
        <h1>Add new Todo</h1>
        <form id="form1" action="http://localhost:3000/todo" method="post" enctype="application/x-www-form-urlencoded">
               <label for="title">Title</label> 
               <input type="text" name="title" id="title" value="Do"><br><br>

               <label for="description">Description</label> 
               <input type="text" name="description" id="description" value="done"><br><br>

                <label for="status">Status: </label>
                <select name="status" id="status">
                        <option value="active">active</option>
                        <option value="inactive">inactive</option>
                </select>

                <br><br>
               <input type="submit" id="submit" value="submit">

        </form>
</body>
</html>
